<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "author" content = "Leo Ding" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "css/index.css"/>
    <title>Coffee Leo</title>
</head>
<body>
    <h1 id="title">Is Leo at Think Coffee?</h1>

    <h5 style="position:fixed; left:1vw; bottom:0">Website Redesign Coming Soon</h5>

    <!-- container to display the "Yes" status on smaller screens -->
    <div class="container vert" id="yes-container">
        <p class="status">Yes</p>
        <p class="substatus" id="yes-substatus"></p>
    </div>

    <!--container to display the "En Route" status on smaller screens -->
    <div class="container vert" id="en-route-container">
        <p class="status">En Route</p>
        <p class="substatus" id="en-route-substatus"></p>
    </div>

    <!-- container to display the "No" status on smaller screens -->
    <div class="container vert" id="no-container">
        <p class="status">No</p>
        <p class="substatus" id="no-substatus"></p>
    </div>

    <!-- container to display the currently active status on larger screens -->
    <div class="container horiz" id="solo-container">
        <p class="status" id="solo-text"></p>
        <p class="substatus" id="solo-substatus"></p>
    </div>

    <!-- link to take user to admin login page -->
    <a href="html/login.html" id="login">Admin Login</a>

    <script src = "js/index.js"></script>
</body>
</html>
